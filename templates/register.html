<!DOCTYPE html>
<html>
<head>

	<title>Register</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
<br><br><br><br>
	<h1>Register</h1><br>
	<!-- <form method="post">
		Username <input type="text" name="username">
		<br><br>
		Email <input type="text" name="email">
		<br><br>
		Password <input type="password" name="password">
		<br><br>

  <form method='post'>
  <div class="form-group">
    <label for="exampleInputEmail1">Enter a unique username.</label>
    <input type="text" name="username" class="form-control" placeholder="Username">
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Enter a valid email address.</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Enter a secure password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Re-enter your password</label>
    <input type="password" name="confirm_password" class="form-control" id="exampleInputPassword1" placeholder="Re-enter Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}
</body>
</html>
