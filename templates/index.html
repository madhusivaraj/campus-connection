<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Campus Connection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>
  {% extends 'base.html' %}
  {% block content %}
  <div style="text-align: center">
  <br>  <br>  <br>  <br>
    <h1>Campus Connection</h1>
    <h3 style="text-shadow: 1px 1px white">Find your next study buddy!</h3>
    {% if not username %}
    <div>
    <br>
      <a href="{{ url_for('login') }}"><button style="height:75px;width:100px;box-shadow: 3px 3px 3px #78788c">
        Login
      </button></a>
        <br><br>
      <a href="{{ url_for('register') }}"><button style="height:75px;width:100px;box-shadow: 3px 3px 3px #78788c">
        Register
      </button></a>
    </div>
    {% else %}
    <h1 style="text-align: center">Welcome, {{username}}!</h1>
    {% endif %}
  </div>
  {% endblock %}
  </body>
</html>
